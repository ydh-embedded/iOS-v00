<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ðŸš€ Mobile App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mobile App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="welcome-card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>ðŸŽ‰ Welcome!</ion-card-title>
          <ion-card-subtitle>Your Ionic app is ready</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          This mobile app was generated with Ultimate Project Generator.
          <br><br>
          <ion-button expand="block" (click)="showFeatures()">
            <ion-icon name="rocket" slot="start"></ion-icon>
            Explore Features
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    
    <div class="features">
      <ion-card *ngFor="let feature of features">
        <ion-card-content>
          <div class="feature-icon">{{feature.icon}}</div>
          <h3>{{feature.title}}</h3>
          <p>{{feature.description}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
